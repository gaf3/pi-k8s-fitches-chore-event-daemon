apiVersion: apps/v1
kind: Deployment
metadata:
  name: chore-event-daemon
  namespace: fitches
  labels:
    app: chore-event-daemon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chore-event-daemon
  template:
    metadata:
      labels:
        app: chore-event-daemon
    spec:
      containers:
      - name: rest
        image: docker.io/gaf3/pi-k8s-fitches-chore-event-daemon:0.4-x86_64
        imagePullPolicy: Always
        env:
          - name: REDIS_HOST
            value: redis.fitches.svc.cluster.local
          - name: REDIS_PORT
            value: "6379"
          - name: REDIS_SPEECH_CHANNEL
            value: speech
          - name: REDIS_EVENT_CHANNEL
            value: event
          - name: SLEEP
            value: "1"
